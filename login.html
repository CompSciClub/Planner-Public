<html>
  <head>
    <title>Incorrect Login</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
  </head>
  <!--Navbar-->
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a href="/" class="brand">Hopkins Planner</a>
          <div class="nav-collapse">
            <ul class="nav"></ul>
          </div>
        </div>
      </div>
    </div>
    <!--Main page-->
    <div class="container content">
      <div class="span4 offset4">
        <h3>Please input a valid username/password</h3>
        <div class="row-fluid">
          <form type="submit" class="form form-fliud">
            <p class="span4">Username:</p>
            <input type="text" id="username" class="span8" href="/" placeholder="username"/>
            <p class="span4">Password:</p>
            <input type="text" id="password" class="span8" href="/" placeholder="password"/>
            <input type="submit" class="btn btn-primary span3 offset3"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
