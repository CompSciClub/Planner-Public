<head>   
<meta charset="utf-8">   
<title>Twitter Bootstrap Version2.0 horizontal form layout example</title>   
<meta name="description" content="Twitter Bootstrap Version2.0 horizontal form layout example from w3resource.com.">   
<link href="twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet">  
</head>  
<body>  
<form class="form-horizontal">  
        <fieldset>  
          <legend>Create a Class</legend>  
          <div class="control-group">  
            <label class="control-label" for="input01">Insert Subject</label>  
          </div>  
          <div class="control-group">  
            <label class="control-label" for="select01">Select Block</label>  
            <div class="controls">  
              <select id="select01">  
                <option>A</option>  
                <option>B</option>  
                <option>C</option>  
                <option>D</option>  
                <option>E</option>  
                <option>F</option>
 		<option>G</option>
		<option>H</option>
		 </select>  
            </div>  
          </div>  
          <div class="control-group">  
            <label class="control-label" for="textarea">Class Description</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="textarea" rows="3"></textarea>  
            </div>  
          </div>  
          <div class="form-actions">  
            <button type="submit" class="btn btn-primary">Save changes</button>  
            <button class="btn">Cancel</button>  
          </div>  
        </fieldset>  
</form>  
</body>  
</html>
