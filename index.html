<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        var height = $(window).height();
    
        $(".container-fluid").css("margin-top", ((height / 2) - 250) + "px");
      });
    </script>
  </head>
  <body>
    <!-- header -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand"> Hopkin's Planner</a>
        </div>
      </div>
    </div>
    

    <!-- page -->
    <div class="container-fluid">
		<div class=:row-fluid">
			<div class="span4">
				<div class="row-fluid">
				<div class="well span12">
				<div class="row-fluid>
                <form action="/login" method="post" class="form">
                  <input type="text" class="span12" name="email" placeholder="Email"><br>
                  <input type="text" name="password" class="span12" placeholder="Password">
                  <input type="submit" class="btn btn-primary span12">
                </form>
				</div>
				</div>
				</div>
				
				<div class="row-fluid">
				<div class="well span12">
				<div class="row-fluid">
					<form action="**/createaccount**" class="form" method="post">
						<input type="submit" class="btn btn-primary span12" value="Sign Up">
					</form>
					<form action="**/scrolldown**" class="form" method="post">
						<input type="submit" class="btn btn-secondary span12" value="Learn More" >
					</form>
				</div>
				</div>
				</div>
			</div>
				
			<div class="span8">
					<div class="row-fluid">
					<div class="span 12 offset1">
						<img src="img/photo1.jpg" class="img-rounded" />
					</div>
					</div>
			</div>
				
			
		</div>
	</div>			
  </body>
</html>
