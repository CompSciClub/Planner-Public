<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        var height = $(window).height();
    
        $(".container.content").css("margin-top", ((height / 2) - 200) + "px");
      });
    </script>
  </head>
  <body>
    <!-- header -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand"> Hopkin's Planner</a>
        </div>
      </div>
    </div>
    

    <!-- page -->
    <div class="container content">
      <div class="span6">
        <img id="mainimage" src="http://placehold.it/600x400"/>
      </div>
      <div>
        <div class="well span4">
          <div class="row-fluid">
            <form action="/login" method="post" class="form">
              <input type="text" class="span12" name="email" placeholder="email"><br>
              <input type="text" name="password" class="span8" placeholder="password">
              <input type="submit" class="btn btn-primary span4">
           </form>
         </div>
      </div>
    </div>
  </body>
</html>
