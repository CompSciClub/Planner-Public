<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        var height = $(window).height();
        $(".container-fluid").css("margin-top", ((height / 2) - 200) + "px");
      });
    </script>
  </head>
  <body>
    <!-- header -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand"> Hopkin's Planner</a>
        </div>
      </div>
    </div>
    

    <!-- page -->
    <div class="container-fluid content">
      <div class="row-fluid">
        <div class="span4">
          <div class="row-fluid">
            <div class="well span12">
              <div class="row-fluid>
                  <form action="/login" method="post" class="form">
                    <input type="text" class="span12" name="email" placeholder="Email"><br>
                    <input type="text" name="password" class="span12" placeholder="Password">
                    <input type="submit" class="btn btn-primary span12">
                  </form>
              </div>
            </div>
          </div>
          
          <div class="row-fluid">
            <div class="well span12">
              <div class="controls controls-row>
                <form action="**/createaccount**" method="post">
                  <input type="submit" class="btn btn-primary btn-large span6" value="Sign Up">
                  <input type="button" class="btn btn-secondary btn-large span6" value="Learn More" id="learnmore">
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="span8">
          <div class="row-fluid">
            <div class="span8 offset1">
              <img src="img/photo1.jpg" class="img-rounded" id="picture" />
            </div>
          </div>
        </div>
      </div>
    </div>			
  </body>
</html>
